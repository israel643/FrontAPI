<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/tablas.css">
</head>

<body>

    <head>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container container-fluid">
                <a class="navbar-brand" href="#"><i class='bx bxl-nodejs'></i> Universidad Tecnol√≥gica de Puebla </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./tablas.html">Tablas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./insercion.html">Insertar</a>
                        </li>
                </div>
            </div>
        </nav>
    </head>
    <div class="bg-custom-primary">
        <div class="container-head-section container">
            <div class="py-4">
                <h1 class="display-5 text-light fw-bolder mb-2">Mis Tablas</h1>
            </div>
            <div class="nav">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link custom-tap active" id="all-tab" data-bs-toggle="tab"
                            data-bs-target="#all-tab-pane" type="button" role="tab" aria-controls="all-tab-pane"
                            aria-selected="true">
                            Grupo Cuatrimestre
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link custom-tap" id="active-tab" data-bs-toggle="tab"
                            data-bs-target="#active-tab-pane" type="button" role="tab" aria-controls="active-tab-pane"
                            aria-selected="true">
                            Positivo Alumno
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link custom-tap" id="pending-tab" data-bs-toggle="tab"
                            data-bs-target="#pending-tab-pane" type="button" role="tab" aria-controls="pending-tab-pane"
                            aria-selected="true">
                            Seguimiento AL
                        </button>
                    </li>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="tab-content" id="myTabContent">
            <!-- Todas -->
            <div class="tab-pane fade show active px-3 pt-3 pb-10 table-responsive" id="all-tab-pane">
                <table class="table table-hover align-middle" id="table-all">
                    <thead>
                        <tr>
                            <th scope="col">
                                <i class='bx bxs-sun'></i>
                                <span class="mx-1">Turno</span>
                            </th>
                            <th scope="col">
                                <i class='bx bxs-graduation'></i>
                                <span class="mx-1">Modalidad</span> 
                            </th>
                            <th scope="col">
                                <i class='bx bx-file'></i>
                                <span class="mx-1">Extra</span>
                            </th>
                            <th scope="col">
                                <i class='bx bx-wrench'></i>
                                <span class="mx-1">Opcion</span>
                            </th>
                        </tr>
                    </thead>
                </table>
            </div>

            <!-- siguinete -->
            <div class="tab-pane fade px-3 pt-3 pb-10 table-responsive"
            id="active-tab-pane" role="tabpanel" aria-labelledby="active-tab" tabindex="0">
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<script src="../js/index.js"></script>

</html>
